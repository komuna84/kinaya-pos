<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <meta name="theme-color" content="#0b0b0b" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="description"
        content="Manage Kinaya Rising inventory, track stock, materials, vendors, and update product details with live totals.">
  <title>Kinaya Rising POS ‚Äî Inventory</title>

  


  <!-- ===== FONTS & ICONS ===== -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <!-- üåø Kinaya Rising POS ‚Äî Favicon + PWA -->
<link rel="icon" href="assets/favicon.ico" type="image/x-icon">
<link rel="apple-touch-icon" sizes="192x192" href="assets/favicon-192.png">
<link rel="manifest" href="assets/manifest.json">
<meta name="theme-color" content="#00c6ff">

  <!-- ===== UNIFIED KINAYA STYLES ===== -->
  <link rel="stylesheet" href="styles/kinaya-base.css">
  <link rel="stylesheet" href="styles/inventory.css">

  <!-- ===== ACCESS LOCK ===== -->
  <script>
    if (sessionStorage.getItem("posUnlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</head>

<body class="sale-page">
  <!-- ===== HEADER ===== -->
  <header class="pos-header">
    <h1>Inventory Management</h1>
    <p class="subtitle">Manage products, track stock, and sync live data</p>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
<main class="main-container flex-row" role="main">

  <!-- üßæ ADD / EDIT INVENTORY FORM -->
  <section class="order flex-column glass-panel">
    <article class="receipt flex-column">
      <h2><i class="fa-solid fa-box-open"></i> View Inventory Details</h2>

      <form id="add-inventory-form" class="inventory-card" novalidate>
        <div class="inventory-fields">

          <!-- üîπ STOCK -->
          <div class="field-group">
            <label>üìä Stock</label>
            <input id="in-stock" type="number" min="0" />
          </div>

          <!-- üîπ SKU -->
          <div class="field-group">
            <label>SKU</label>
            <input type="text" id="sku" placeholder="e.g. BKM-001" required>
          </div>

          <!-- üîπ STABLE SKU -->
          <div class="field-group">
            <label>Stable SKU</label>
            <select id="stable-sku">
              <option value="">‚Äî None ‚Äî</option>
            </select>
          </div>

          <!-- üîπ PRODUCT TITLE -->
          <div class="field-group">
            <label>Product Title</label>
            <input type="text" id="title" placeholder="Product name" required>
          </div>

          <!-- üîπ IMAGE LINK -->
          <div class="field-group">
            <label>Image Link</label>
            <input type="url" id="image" placeholder="https://...">
          </div>

          <!-- üîπ UNIT COST -->
          <div class="field-group">
            <label>Unit Cost ($)</label>
            <input type="text" id="unit-cost" inputmode="decimal" placeholder="0.00">
          </div>

          <div class="field-group">
          <label>Bulk Quantity Purchased</label>
          <input type="number" id="bulk-quantity" placeholder="e.g. 100" min="0">
        </div>

        <div class="field-group">
          <label>Total Bulk Cost ($)</label>
          <input type="text" id="bulk-cost" placeholder="e.g. 50.00" inputmode="decimal">
        </div>

          <!-- üîπ RETAIL PRICE -->
          <div class="field-group">
            <label>Retail Price ($)</label>
            <input type="text" id="price" inputmode="decimal" placeholder="0.00">
          </div>

          <!-- üîπ PROFIT MARGIN -->
          <div class="field-group">
            <label>Profit Margin ($)</label>
            <input type="text" id="profit-margin" placeholder="0.00" readonly>
          </div>

          <!-- üîπ UNITS IN SET -->
          <div class="field-group">
            <label>Units in Set</label>
            <input type="text" id="units-in-set" placeholder="1">
          </div>

          <!-- üîπ STATUS -->
          <div class="field-group">
            <label for="status">Status</label>
            <select id="status">
              <option value="">Select...</option>
              <option value="Active">Active</option>
              <option value="Out of Stock">Out of Stock</option>
              <option value="Inactive">Inactive</option>
              <option value="Discontinued">Discontinued</option>
            </select>
          </div>

          <!-- üîπ MATERIALS -->
          <div class="field-group full-width">
            <label>Materials</label>
            <textarea id="materials" rows="2" placeholder="Paper, Resin, Metal..."></textarea>
          </div>

          <!-- üîπ VENDOR -->
          <div class="field-group">
            <label for="vendor">Vendor</label>
            <select id="vendor">
              <option value="">‚Äî Select or Add Vendor ‚Äî</option>
            </select>
          </div>

          <!-- üîπ DESCRIPTION -->
          <div class="field-group full-width">
            <label>Description</label>
            <textarea id="description" rows="3" placeholder="Brief item details..."></textarea>
          </div>

          <!-- üîπ KEYWORDS -->
          <div class="field-group full-width">
            <label>Keywords</label>
            <input type="text" id="keywords" placeholder="book, pin, limited edition">
          </div>

        </div> <!-- end inventory-fields -->
      </form>

      <!-- üîπ ACTION BUTTONS -->
      <div class="toolbar flex-row">
        <button type="button" id="save-item-btn" class="primary-btn">
          <i class="fa-solid fa-floppy-disk"></i> Submit Changes
        </button>
        <button type="button" id="clear-form-btn" class="secondary-btn">
          <i class="fa-solid fa-eraser"></i> Clear
        </button>
      </div>

    </article>
  </section> <!-- ‚úÖ close .order -->

  <!-- ‚úÖ PRODUCT GRID -->
  <section class="menu-payment grid">
    <div class="menu flex-row" id="menu"></div>
  </section>

</main>

    <!-- ===== PRODUCT GRID ===== -->
    <div id="product-modal" class="modal-overlay hidden">
  <div class="modal-content glass-panel">
    <header class="modal-header flex-row">
      <h2>üõçÔ∏è Product Menu</h2>
      <button id="close-product-modal" class="close-btn">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </header>

    <section class="menu-payment grid">
      <div class="menu flex-row" id="menu"></div>
    </section>
  </div>
</div>
    </article>
  </main>

      <i class="fas fa-cash-register"></i><span>Sales</span>
    </a>

      <i class="fas fa-boxes"></i><span>Inventory</span>
    </a>
    <a href="expense-log.html" class="nav-btn">

    </a>
    <a href="data.html" class="nav-btn">
      <i class="fas fa-chart-line"></i><span>Data</span>
    </a>
  </nav>

  <!-- ===== SCRIPTS ===== -->
  <script src="scripts/inventory.js?v=7" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
</body>
</html>
