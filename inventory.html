<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Kinaya Rising POS â€” Inventory</title>

  <!-- ====== BASE STYLES ====== -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #A7E1EE;
      font-family: "Roboto", sans-serif;
      touch-action: manipulation;
      overscroll-behavior: contain;
      min-height: 100vh;
    }

    /* ---------- HEADER ---------- */
    header {
      text-align: center;
      padding: 1rem 0;
      background: radial-gradient(circle at top, rgba(167,225,238,0.12), transparent 60%);
    }

    header h1 {
      font-family: "Audiowide", sans-serif;
      font-size: 1.6rem;
      color: #A7E1EE;
      text-shadow: 0 0 10px rgba(167,225,238,0.4);
    }

    /* ---------- CONTAINER ---------- */
    .inventory-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      min-height: calc(100vh - 130px);
      padding-bottom: 7rem;
    }

    /* ---------- HEADER TEXT ---------- */
    .inventory-header h2 {
      font-family: "Audiowide", sans-serif;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .inventory-header p {
      font-size: 0.9rem;
      color: rgba(167,225,238,0.7);
      margin-bottom: 1rem;
    }

    /* ---------- TABLE WRAPPER ---------- */
    .inventory-table-wrapper {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 0 12px rgba(167,225,238,0.1);
      background: rgba(255,255,255,0.02);
    }

    .table-scroll {
      flex: 1;
      overflow-y: auto;
      scrollbar-width: thin;
      scrollbar-color: #A7E1EE rgba(255,255,255,0.1);
    }

    .table-scroll::-webkit-scrollbar {
      width: 6px;
    }

    .table-scroll::-webkit-scrollbar-thumb {
      background: #A7E1EE;
      border-radius: 10px;
    }

    table.inventory-table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      padding: 10px 12px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.05);
    }

    th {
      background: rgba(167,225,238,0.08);
      font-weight: 700;
      color: #A7E1EE;
      font-size: 0.9rem;
      text-transform: uppercase;
      letter-spacing: 0.03em;
      position: sticky;
      top: 0;
      z-index: 2;
      backdrop-filter: blur(5px);
    }

    td {
      font-size: 0.85rem;
      vertical-align: middle;
    }

    tr:nth-child(even) {
      background: rgba(255,255,255,0.02);
    }

    tr:hover {
      background: rgba(167,225,238,0.05);
    }

    /* ---------- IMAGES ---------- */
    td img {
      width: 55px;
      height: 55px;
      object-fit: cover;
      border-radius: 8px;
      box-shadow: 0 0 6px rgba(167,225,238,0.2);
      transition: transform 0.25s ease, box-shadow 0.25s ease;
    }

    td img:hover {
      transform: scale(1.15);
      box-shadow: 0 0 10px rgba(167,225,238,0.5);
    }

    /* ---------- INPUTS ---------- */
    .inv-input {
      width: 60px;
      text-align: center;
      background: #111;
      border: 1px solid rgba(255,255,255,0.2);
      color: #A7E1EE;
      border-radius: 6px;
      padding: 4px;
    }

    /* ---------- TOTALS BAR ---------- */
    .total-summary {
      text-align: center;
      font-size: 1rem;
      color: #A7E1EE;
      margin: 0.8rem auto 0.5rem auto;
      padding: 0.8rem 1rem;
      background: rgba(167,225,238,0.05);
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(167,225,238,0.2);
      font-weight: 500;
      letter-spacing: 0.02em;
      width: 95%;
      max-width: 800px;
      flex-shrink: 0;
      transition: all 0.3s ease;
    }

    /* ---------- SAVE BUTTON ---------- */
    .submit-sale-btn {
      background: #A7E1EE;
      color: #0b0b0b;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(167,225,238,0.4);
      transition: all 0.3s ease;
      display: block;
      margin: 1rem auto 1.5rem auto;
    }

    .submit-sale-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(167,225,238,0.6);
    }

    /* ---------- NAV ---------- */
    .kinaya-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10,30,40,0.95);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(167,225,238,0.25);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.6rem 0;
      z-index: 10000;
    }

    .nav-btn {
      color: #A7E1EE;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
      padding: 8px 14px;
      border-radius: 10px;
      transition: all 0.25s ease;
    }

    .nav-btn i {
      font-size: 1.4rem;
    }

    .nav-btn.active {
      color: #fff;
      background: rgba(167,225,238,0.1);
      box-shadow: 0 0 15px rgba(167,225,238,0.4);
      transform: scale(1.05);
    }

    /* ---------- MOBILE FIXES ---------- */
    @media (max-width: 768px) {
      body {
        background-color: #0b0b0b !important;
      }

      .inventory-container {
        min-height: auto;
        padding-bottom: 5rem;
      }

      .inventory-table-wrapper {
        overflow: visible;
        background: transparent;
        box-shadow: none;
      }

      .table-scroll {
        overflow: visible;
      }

      table.inventory-table {
        display: block;
        width: 100%;
      }

      th, td {
        font-size: 0.8rem;
        padding: 6px;
      }

      td img {
        width: 45px;
        height: 45px;
      }

      .inv-input {
        width: 45px;
      }

      .total-summary {
        position: sticky;
        bottom: 65px;
        z-index: 10;
        background: rgba(0, 0, 0, 0.7);
        backdrop-filter: blur(6px);
        border: 1px solid rgba(167,225,238,0.15);
        box-shadow: 0 0 12px rgba(167,225,238,0.3);
        font-size: 0.95rem;
      }
    }
  </style>

  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <header>
    <h1>Inventory Management</h1>
  </header>

  <main>
    <section class="inventory-container">
      <div class="inventory-header">
        <h2>Current Stock Overview</h2>
        <p>Update received, damaged, and returned quantities below. Totals and net assets update automatically.</p>
      </div>

      <div class="inventory-table-wrapper">
        <div class="table-scroll">
          <table class="inventory-table">
            <thead>
              <tr>
                <th>Image</th>
                <th>SKU</th>
                <th>Product</th>
                <th>Price</th>
                <th>Received</th>
                <th>Damaged</th>
                <th>Returned</th>
                <th>Sold</th>
                <th>In Stock</th>
                <th>Net Assets</th>
              </tr>
            </thead>
            <tbody id="inventory-body">
              <tr><td colspan="10" style="text-align:center;color:#A7E1EE;opacity:0.7;">Loading inventory...</td></tr>
            </tbody>
          </table>
        </div>

        <div id="total-summary" class="total-summary"></div>
      </div>

      <button id="save-inventory" class="submit-sale-btn">ðŸ’¾ Save Changes</button>
    </section>
  </main>

  <!-- ====== NAVIGATION ====== -->
  <nav class="kinaya-nav">
    <a href="sale.html" class="nav-btn">
      <i class="fas fa-cash-register"></i>
      <span>Sales</span>
    </a>
    <a href="inventory.html" class="nav-btn active">
      <i class="fas fa-boxes"></i>
      <span>Inventory</span>
    </a>
    <a href="data.html" class="nav-btn">
      <i class="fas fa-chart-line"></i>
      <span>Data</span>
    </a>
  </nav>

  <!-- ====== JS ====== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
  <script src="inventory.js" defer></script>
</body>
</html>
