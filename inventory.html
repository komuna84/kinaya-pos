<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Kinaya Rising POS ‚Äî Inventory</title>

  <!-- Prevent iOS double-tap zoom -->
  <style>
    html, body {
      touch-action: manipulation;
      overscroll-behavior: contain;
    }
  </style>

  <!-- Fonts & Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Session lock -->
  <script>
    if (sessionStorage.getItem("posUnlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</head>

<body>
  <header>
    <h1>Inventory Management</h1>
  </header>

  <main>
    <section class="inventory-container">
      <div class="inventory-header">
        <h2>Current Stock Overview</h2>
        <p>Update received, damaged, and returned quantities below. Totals and net assets update automatically.</p>
      </div>

      <!-- Inventory Table -->
      <div class="inventory-table-wrapper">
        <table class="inventory-table">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Product</th>
              <th>Price</th>
              <th>Received</th>
              <th>Damaged</th>
              <th>Returned</th>
              <th>Sold</th>
              <th>In Stock</th>
              <th>Net Assets</th>
            </tr>
          </thead>
          <tbody id="inventory-body">
            <tr><td colspan="9" style="text-align:center;color:#A7E1EE;opacity:0.7;">Loading inventory...</td></tr>
          </tbody>
        </table>
      </div>

      <!-- Save Button -->
      <div class="inventory-actions">
        <button id="save-inventory" class="submit-sale-btn">üíæ Save Changes</button>
      </div>
    </section>
  </main>

  <!-- Kinaya Navigation -->
  <nav class="kinaya-nav">
    <a href="sale.html" class="nav-btn">
      <i class="fas fa-cash-register"></i>
      <span>Sales</span>
    </a>
    <a href="inventory.html" class="nav-btn active">
      <i class="fas fa-boxes"></i>
      <span>Inventory</span>
    </a>
    <a href="data.html" class="nav-btn">
      <i class="fas fa-chart-line"></i>
      <span>Data</span>
    </a>
  </nav>

  <!-- ===================== SCRIPTS ===================== -->
 <script>
  // Prevent iOS double-tap zoom completely
  let lastTouchEnd = 0;
  document.addEventListener("touchend", event => {
    const now = Date.now();
    if (now - lastTouchEnd <= 300) event.preventDefault();
    lastTouchEnd = now;
  }, false);

  // Highlight active nav
  document.addEventListener("DOMContentLoaded", () => {
    const links = document.querySelectorAll(".nav-btn");
    const current = window.location.pathname.split("/").pop();
    links.forEach(link => {
      if (link.getAttribute("href") === current) {
        link.classList.add("active");
      }
    });
  });
</script>

<!-- Inventory Logic -->
<script>
  // ‚úÖ Your live Apps Script endpoint
  const INVENTORY_SHEET_URL =
    "https://script.google.com/macros/s/AKfycbxrv2qEiZ5mOIa9w_cnde4n9rZdJERT08bqja7gUz2V_4GtkwAYodfuufIroRCwUVolnw/exec";

  // ‚úÖ Main POS workbook ID
  const POS_SHEET_ID = "1tQZt8ZYIWdBYHxDuZxH3emBQ8PNUcxpDZVwm07x28sg";

  document.addEventListener("DOMContentLoaded", async () => {
    const tableBody = document.getElementById("inventory-body");
    const saveBtn = document.getElementById("save-inventory");

    // Load data
    let products = await loadInventoryData();
    renderTable(products);

    // Update live calculations
    tableBody.addEventListener("input", e => {
      if (!e.target.matches(".inv-input")) return;
      const row = e.target.closest("tr");
      updateStockAndAssets(row);
    });

    // Save button
    saveBtn.addEventListener("click", async () => {
      const updated = collectUpdatedData();
      await saveInventoryData(updated);
    });

    // ==========================================================
    // Data Load
    // ==========================================================
    async function loadInventoryData() {
      try {
        // üëá Ask the Apps Script to load from the POS sheet in your workbook
        const res = await fetch(`${INVENTORY_SHEET_URL}?mode=inventory&id=${POS_SHEET_ID}`);
        const data = await res.json();
        return data || [];
      } catch (err) {
        console.error("‚ùå Error loading inventory:", err);
        tableBody.innerHTML = `<tr><td colspan="9" style="color:#e63946;text-align:center;">Error loading data. Check your Apps Script link.</td></tr>`;
        return [];
      }
    }

    // ==========================================================
    // Render Table
    // ==========================================================
    function renderTable(data) {
      if (!data || !data.length) {
        tableBody.innerHTML = `
          <tr><td colspan="9" style="text-align:center;color:#A7E1EE;opacity:0.7;">
            No products found in your POS sheet.
          </td></tr>`;
        return;
      }

      tableBody.innerHTML = data.map(item => {
        const price = parseFloat(item.Price || 0);
        const sold = parseInt(item.Sold || 0);
        const received = parseInt(item.Received || 0);
        const damaged = parseInt(item.Damaged || 0);
        const returned = parseInt(item.Returned || 0);
        const inStock = (received - sold - damaged + returned) || 0;
        const netAssets = (inStock * price).toFixed(2);

        return `
          <tr data-sku="${item.Sku}">
            <td>${item.Sku}</td>
            <td>${item.Product}</td>
            <td>$${price.toFixed(2)}</td>
            <td><input type="number" class="inv-input" data-field="Received" value="${received}" min="0" /></td>
            <td><input type="number" class="inv-input" data-field="Damaged" value="${damaged}" min="0" /></td>
            <td><input type="number" class="inv-input" data-field="Returned" value="${returned}" min="0" /></td>
            <td>${sold}</td>
            <td class="stock">${inStock}</td>
            <td class="assets">$${netAssets}</td>
          </tr>`;
      }).join("");
    }

    // ==========================================================
    // Live Update
    // ==========================================================
    function updateStockAndAssets(row) {
      const price = parseFloat(row.children[2].textContent.replace("$", "")) || 0;
      const received = parseInt(row.querySelector('[data-field="Received"]').value) || 0;
      const damaged = parseInt(row.querySelector('[data-field="Damaged"]').value) || 0;
      const returned = parseInt(row.querySelector('[data-field="Returned"]').value) || 0;
      const sold = parseInt(row.children[6].textContent) || 0;

      const inStock = Math.max(received - sold - damaged + returned, 0);
      const netAssets = (inStock * price).toFixed(2);

      row.querySelector(".stock").textContent = inStock;
      row.querySelector(".assets").textContent = `$${netAssets}`;
    }

    // ==========================================================
    // Collect & Save
    // ==========================================================
    function collectUpdatedData() {
      return Array.from(tableBody.querySelectorAll("tr[data-sku]")).map(row => ({
        Sku: row.dataset.sku,
        Received: parseInt(row.querySelector('[data-field="Received"]').value) || 0,
        Damaged: parseInt(row.querySelector('[data-field="Damaged"]').value) || 0,
        Returned: parseInt(row.querySelector('[data-field="Returned"]').value) || 0,
      }));
    }

    async function saveInventoryData(updatedRows) {
      saveBtn.textContent = "Saving...";
      saveBtn.disabled = true;

      try {
        const res = await fetch(INVENTORY_SHEET_URL, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({
            mode: "updateInventory",
            id: POS_SHEET_ID, // üëà write back to the same workbook
            data: updatedRows,
          }),
        });

        const result = await res.json();
        if (result.status === "success") {
          alert("‚úÖ Inventory updated successfully!");
        } else {
          alert("‚ö†Ô∏è Failed to save inventory changes.");
        }
      } catch (err) {
        console.error("‚ùå Error saving inventory:", err);
        alert("‚ùå Could not save inventory changes.");
      }

      saveBtn.textContent = "üíæ Save Changes";
      saveBtn.disabled = false;
    }
  });
</script>

</body>
</html>
