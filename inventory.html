<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Kinaya Rising POS â€” Inventory</title>

  <!-- ====== BASE STYLES ====== -->
  <style>
/* ---------- BASE ---------- */
html, body {
  margin: 0;
  padding: 0;
  background-color: #0b0b0b;
  color: #A7E1EE;
  font-family: "Roboto", sans-serif;
  touch-action: manipulation;
  overscroll-behavior: contain;
  min-height: 100%;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  padding: 1rem 0;
  background: radial-gradient(circle at top, rgba(167,225,238,0.12), transparent 60%);
}
header h1 {
  font-family: "Audiowide", sans-serif;
  font-size: 1.6rem;
  color: #A7E1EE;
  text-shadow: 0 0 10px rgba(167,225,238,0.4);
}

/* ---------- INVENTORY CONTAINER ---------- */
.inventory-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  padding-bottom: 8rem;
}

/* ---------- SECTION HEADER ---------- */
.inventory-header h2 {
  font-family: "Audiowide", sans-serif;
  font-size: 1.2rem;
  margin-bottom: 0.3rem;
}
.inventory-header p {
  font-size: 0.9rem;
  color: rgba(167,225,238,0.7);
  margin-bottom: 1rem;
}

/* ---------- TABLE ---------- */
.inventory-table-wrapper {
  overflow-x: auto;
  -webkit-overflow-scrolling: touch;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(167,225,238,0.1);
  background: rgba(255,255,255,0.02);
}
table.inventory-table {
  width: 100%;
  border-collapse: collapse;
  min-width: 800px;
  position: relative;
}
th, td {
  padding: 10px 12px;
  text-align: left;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  white-space: nowrap;
}
th {
  background: rgba(167,225,238,0.08);
  font-weight: 700;
  color: #A7E1EE;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.03em;
  position: sticky;
  top: 0;
  z-index: 3;
  backdrop-filter: blur(5px);
}
th:first-child,
td:first-child {
  position: sticky;
  left: 0;
  background: rgba(11,11,11,0.95);
  backdrop-filter: blur(3px);
  z-index: 5;
}
td {
  font-size: 0.85rem;
  vertical-align: middle;
}
tr:nth-child(even) { background: rgba(255,255,255,0.02); }
tr:hover { background: rgba(167,225,238,0.05); }

/* ---------- IMAGES ---------- */
td img {
  width: 55px;
  height: 55px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(167,225,238,0.2);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
td img:hover {
  transform: scale(1.15);
  box-shadow: 0 0 10px rgba(167,225,238,0.5);
}

/* ---------- INPUTS ---------- */
.inv-input {
  width: 60px;
  text-align: center;
  background: #111;
  border: 1px solid rgba(255,255,255,0.2);
  color: #A7E1EE;
  border-radius: 6px;
  padding: 4px;
  font-size: 0.9rem;
}
.inv-input::-webkit-inner-spin-button,
.inv-input::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.inv-input {
  -moz-appearance: textfield;
}

/* ---------- TOTAL SUMMARY ---------- */
.total-summary {
  text-align: center;
  font-size: 1rem;
  color: #A7E1EE;
  margin: 0.8rem auto 1rem auto;
  padding: 0.8rem 1rem;
  background: rgba(167,225,238,0.05);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(167,225,238,0.2);
  font-weight: 500;
  width: 95%;
  max-width: 800px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* ---------- SAVE BUTTON ---------- */
.submit-sale-btn {
  background: #A7E1EE;
  color: #0b0b0b;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 0 10px rgba(167,225,238,0.4);
  transition: all 0.3s ease;
  display: block;
  margin: 1rem auto 2rem auto;
}
.submit-sale-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(167,225,238,0.6);
}

/* ---------- ADD INVENTORY CARD ---------- */
.add-inventory-wrapper {
  display: flex;
  justify-content: center;
  align-items: flex-start;
  width: 100%;
  margin: 2rem auto;
}
.add-inventory-container {
  width: 90%;
  max-width: 950px;
  background: rgba(255, 255, 255, 0.04);
  border-radius: 16px;
  padding: 1.5rem 2rem;
  box-shadow: 0 0 25px rgba(100, 200, 255, 0.15);
  backdrop-filter: blur(8px);
}
.add-inventory-container:hover {
  box-shadow: 0 0 35px rgba(167,225,238,0.35);
}
.add-inventory-container h2 {
  font-family: "Audiowide", sans-serif;
  color: #bfffcf;
  text-shadow: 0 0 8px rgba(191,216,193,0.3);
  margin-bottom: 1.2rem;
  text-align: center;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

/* ---------- FORM GRID ---------- */
.inventory-fields {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
  gap: 1rem 2rem;
  align-items: start;
  justify-items: stretch;
  width: 100%;
}
.field-group {
  display: flex;
  flex-direction: column;
  gap: 6px;
}
.field-group label {
  font-size: 0.9rem;
  color: #A7E1EE;
  font-weight: 600;
  margin-left: 2px;
}
.field-group input,
.field-group textarea {
  width: 100%;
  background: #111;
  border: 1px solid rgba(255,255,255,0.15);
  border-radius: 6px;
  padding: 8px 10px;
  color: #fff;
  font-size: 0.9rem;
  transition: 0.25s ease;
}
.field-group textarea {
  resize: vertical;
  min-height: 50px;
}
.field-group input:focus,
.field-group textarea:focus {
  border-color: #4fd1c5;
  box-shadow: 0 0 8px rgba(79,209,197,0.5);
  outline: none;
}
.full-width { grid-column: 1 / -1; }

/* ---------- FORM BUTTONS ---------- */
.card-actions {
  display: flex;
  justify-content: center;
  flex-wrap: wrap;
  gap: 1rem;
  margin-top: 1.2rem;
}
#save-item-btn, .secondary-btn {
  border: none;
  border-radius: 8px;
  padding: 0.7rem 1.5rem;
  font-size: 1rem;
  cursor: pointer;
  font-weight: 600;
  transition: all 0.25s ease-in-out;
}
#save-item-btn {
  background: #a7e1ee;
  color: #000;
}
#save-item-btn:hover {
  background: #fff;
  box-shadow: 0 0 20px rgba(167,225,238,0.4);
}
.secondary-btn {
  background: rgba(255,255,255,0.1);
  color: #a7e1ee;
}
.secondary-btn:hover {
  background: rgba(167,225,238,0.25);
}
.hidden { display: none; }

/* ---------- NAV ---------- */
.kinaya-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(10,30,40,0.95);
  backdrop-filter: blur(8px);
  border-top: 1px solid rgba(167,225,238,0.25);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.6rem 0;
  z-index: 10000;
}
.nav-btn {
  color: #A7E1EE;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.25rem;
  font-size: 0.9rem;
  padding: 8px 14px;
  border-radius: 10px;
  transition: all 0.25s ease;
}
.nav-btn i { font-size: 1.4rem; }
.nav-btn.active {
  color: #fff;
  background: rgba(167,225,238,0.1);
  box-shadow: 0 0 15px rgba(167,225,238,0.4);
  transform: scale(1.05);
}

/* ---------- RESPONSIVE ---------- */
@media (max-width: 768px) {
  .inventory-fields { grid-template-columns: 1fr; }
  .submit-sale-btn { margin-bottom: 5.5rem; }
}
  </style>

  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
</head>

<body>
  <header>
    <h1>Inventory Management</h1>
  </header>

  <main>
    <section class="add-inventory-wrapper">
      <div class="add-inventory-container">
        <h2><i class="fa-solid fa-box-open"></i> Add or Edit Inventory</h2>

        <form id="add-inventory-form" class="inventory-card">
  <div class="inventory-fields">
    <div class="field-group">
      <label>SKU</label>
      <input type="text" id="sku" placeholder="e.g. BKM-001" required>
    </div>

    <div class="field-group">
      <label>Product Title</label>
      <input type="text" id="title" placeholder="Product name" required>
    </div>

    <div class="field-group">
      <label>Image Link</label>
      <input type="url" id="image" placeholder="https://...">
    </div>

    <div class="field-group">
      <label>Price ($)</label>
      <input type="number" id="price" step="0.01" placeholder="0.00">
    </div>

    <div class="field-group">
      <label>Unit Cost ($)</label>
      <input type="number" id="unit-cost" step="0.01" placeholder="0.00">
    </div>

    <div class="field-group">
      <label>Units in Set</label>
      <input type="number" id="units-in-set" placeholder="1">
    </div>

    <div class="field-group">
      <label>Status</label>
      <select id="status">
        <option value="active" selected>Active (show in POS)</option>
        <option value="inactive">Inactive (hide from POS)</option>
      </select>
    </div>

    <div class="field-group">
      <label>Materials</label>
      <input type="text" id="materials" placeholder="Paper, Resin, Metal...">
    </div>

    <div class="field-group full-width">
      <label>Description</label>
      <textarea id="description" rows="2" placeholder="Brief item details..."></textarea>
    </div>

    <div class="field-group full-width">
      <label>Keywords</label>
      <input type="text" id="keywords" placeholder="book, pin, limited edition">
    </div>

    <div class="field-group">
      <label>Vendor</label>
      <input type="text" id="vendor" placeholder="Vendor name">
    </div>
  </div>

  <div class="card-actions">
    <button type="submit" id="save-item-btn">
      <i class="fa-solid fa-floppy-disk"></i> Save
    </button>
    <button type="button" id="update-item-btn" class="secondary-btn hidden">
      <i class="fa-solid fa-pen"></i> Update
    </button>
    <button type="reset" id="clear-form-btn" class="secondary-btn">
      <i class="fa-solid fa-eraser"></i> Clear
    </button>
  </div>
</form>
      </div>
    </section>

    <section class="inventory-container">
      <div class="inventory-header">
        <h2>Current Stock Overview</h2>
        <p>Update received, damaged, and returned quantities below. Totals and net assets update automatically.</p>
      </div>

      <div class="inventory-table-wrapper">
        <table class="inventory-table">
          <thead>
            <tr>
              <th>Image</th>
              <th>SKU</th>
              <th>Product</th>
              <th>Price</th>
              <th>Received</th>
              <th>Damaged</th>
              <th>Returned</th>
              <th>Sold</th>
              <th>In Stock</th>
              <th>Net Assets</th>
            </tr>
          </thead>
          <tbody id="inventory-body">
            <tr><td colspan="10" style="text-align:center;color:#A7E1EE;opacity:0.7;">Loading inventory...</td></tr>
          </tbody>
        </table>
        <div id="total-summary" class="total-summary"></div>
      </div>

      <button id="save-inventory" class="submit-sale-btn">ðŸ’¾ Save Changes</button>
    </section>
  </main>

  <!-- ====== NAVIGATION ====== -->
  <nav class="kinaya-nav">
    <a href="sale.html" class="nav-btn">
      <i class="fas fa-cash-register"></i><span>Sales</span>
    </a>
    <a href="inventory.html" class="nav-btn active">
      <i class="fas fa-boxes"></i><span>Inventory</span>
    </a>
    <a href="data.html" class="nav-btn">
      <i class="fas fa-chart-line"></i><span>Data</span>
    </a>
  </nav>

  <!-- ====== JS ====== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
  <script>
  document.addEventListener("DOMContentLoaded", () => {
    const totalsBar = document.querySelector(".total-summary");
    let lastScrollY = window.scrollY;

    window.addEventListener("scroll", () => {
      if (!totalsBar) return;
      const currentY = window.scrollY;
      if (currentY > lastScrollY + 10) totalsBar.classList.add("hide");
      else if (currentY < lastScrollY - 10) totalsBar.classList.remove("hide");
      lastScrollY = currentY;
    });
  });
  </script>

  <script src="inventory.js" defer></script>
</body>
</html>
