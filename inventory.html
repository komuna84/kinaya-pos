<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Kinaya Rising POS â€” Inventory</title>

  <!-- ============= BASE STYLES ============= -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: #0b0b0b;
      color: #A7E1EE;
      font-family: "Roboto", sans-serif;
      touch-action: manipulation;
      overscroll-behavior: contain;
    }

    header {
      text-align: center;
      padding: 1rem 0;
      background: radial-gradient(circle at top, rgba(167,225,238,0.12), transparent 60%);
    }

    header h1 {
      font-family: "Audiowide", sans-serif;
      font-size: 1.6rem;
      color: #A7E1EE;
      text-shadow: 0 0 10px rgba(167,225,238,0.4);
    }

    .inventory-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 1rem;
    }

    .inventory-header h2 {
      font-family: "Audiowide", sans-serif;
      font-size: 1.2rem;
      margin-bottom: 0.3rem;
    }

    .inventory-header p {
      font-size: 0.9rem;
      color: rgba(167,225,238,0.7);
      margin-bottom: 1rem;
    }

    .inventory-table {
      width: 100%;
      border-collapse: collapse;
      background: rgba(255,255,255,0.02);
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 8px 10px;
      text-align: left;
      border-bottom: 1px solid rgba(255,255,255,0.08);
    }

    th {
      background: rgba(167,225,238,0.08);
      font-weight: 700;
      color: #A7E1EE;
      font-size: 0.9rem;
    }

    td {
      font-size: 0.85rem;
    }

    .inv-input {
      width: 70px;
      text-align: center;
      background: #111;
      border: 1px solid rgba(255,255,255,0.2);
      color: #A7E1EE;
      border-radius: 6px;
      padding: 4px;
    }

    .inventory-actions {
      text-align: center;
      margin-top: 1.5rem;
    }

    .submit-sale-btn {
      background: #A7E1EE;
      color: #0b0b0b;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      padding: 12px 28px;
      cursor: pointer;
      font-size: 1rem;
      box-shadow: 0 0 10px rgba(167,225,238,0.4);
      transition: all 0.3s ease;
    }

    .submit-sale-btn:hover {
      transform: scale(1.05);
      box-shadow: 0 0 18px rgba(167,225,238,0.6);
    }

    .kinaya-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      background: rgba(10,30,40,0.95);
      backdrop-filter: blur(8px);
      border-top: 1px solid rgba(167,225,238,0.25);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 0.6rem 0;
      z-index: 10000;
    }

    .nav-btn {
      color: #A7E1EE;
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.25rem;
      font-size: 0.9rem;
      padding: 8px 14px;
      border-radius: 10px;
      transition: all 0.25s ease;
    }

    .nav-btn i {
      font-size: 1.4rem;
    }

    .nav-btn.active {
      color: #fff;
      background: rgba(167,225,238,0.1);
      box-shadow: 0 0 15px rgba(167,225,238,0.4);
      transform: scale(1.05);
    }

    @media (max-width: 768px) {
      th, td { font-size: 0.75rem; padding: 6px; }
      .inv-input { width: 50px; }
      .inventory-container { padding-bottom: 6rem; }
    }
  </style>

  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />
</head>

<body>
  <header>
    <h1>Inventory Management</h1>
  </header>

  <main>
    <section class="inventory-container">
      <div class="inventory-header">
        <h2>Current Stock Overview</h2>
        <p>Update received, damaged, and returned quantities below. Totals and net assets update automatically.</p>
      </div>

      <div class="inventory-table-wrapper">
  <div class="table-scroll">
    <table class="inventory-table">
      <thead>
        <tr>
          <th>Image</th>
          <th>SKU</th>
          <th>Product</th>
          <th>Price</th>
          <th>Received</th>
          <th>Damaged</th>
          <th>Returned</th>
          <th>Sold</th>
          <th>In Stock</th>
          <th>Net Assets</th>
        </tr>
      </thead>
      <tbody id="inventory-body">
        <tr><td colspan="10" style="text-align:center;color:#A7E1EE;opacity:0.7;">Loading inventory...</td></tr>
      </tbody>
    </table>
  </div>
</div>


      <div class="inventory-actions">
        <button id="save-inventory" class="submit-sale-btn">ðŸ’¾ Save Changes</button>
      </div>
    </section>
  </main>

  <!-- ====== NAVIGATION ====== -->
  <nav class="kinaya-nav">
    <a href="sale.html" class="nav-btn">
      <i class="fas fa-cash-register"></i>
      <span>Sales</span>
    </a>
    <a href="inventory.html" class="nav-btn active">
      <i class="fas fa-boxes"></i>
      <span>Inventory</span>
    </a>
    <a href="data.html" class="nav-btn">
      <i class="fas fa-chart-line"></i>
      <span>Data</span>
    </a>
  </nav>

  <!-- ====== JS ====== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
  <script src="inventory.js" defer></script>
</body>
</html>
