<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Kinaya Rising POS â€” Inventory</title>

  <!-- Prevent iOS double-tap zoom -->
  <style>
    html, body {
      touch-action: manipulation;
      overscroll-behavior: contain;
    }
  </style>

  <!-- Fonts & Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Styles -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Session lock -->
  <script>
    if (sessionStorage.getItem("posUnlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</head>

<body>
  <header>
    <h1>Inventory Management</h1>
  </header>

  <main>
    <section class="inventory-container">
      <div class="inventory-header">
        <h2>Current Stock Overview</h2>
        <p>Update received, damaged, and returned quantities below.</p>
      </div>

      <div class="inventory-table-wrapper">
        <table class="inventory-table">
          <thead>
            <tr>
              <th>SKU</th>
              <th>Product</th>
              <th>Price</th>
              <th>Received</th>
              <th>Damaged</th>
              <th>Returned</th>
              <th>Sold</th>
              <th>In Stock</th>
              <th>Net Assets</th>
            </tr>
          </thead>
          <tbody id="inventory-body">
            <!-- rows will load dynamically from JS -->
          </tbody>
        </table>
      </div>

      <div class="inventory-actions">
        <button id="save-inventory" class="submit-sale-btn">ðŸ’¾ Save Changes</button>
      </div>
    </section>
  </main>

  <!-- Kinaya Navigation -->
  <nav class="kinaya-nav">
    <a href="sale.html" class="nav-btn">
      <i class="fas fa-cash-register"></i>
      <span>Sales</span>
    </a>
    <a href="inventory.html" class="nav-btn active">
      <i class="fas fa-boxes"></i>
      <span>Inventory</span>
    </a>
    <a href="data.html" class="nav-btn">
      <i class="fas fa-chart-line"></i>
      <span>Data</span>
    </a>
  </nav>

  <!-- Scripts -->
  <script src="inventory.js" defer></script>
  <script>
    // Prevent iOS double-tap zoom completely
    let lastTouchEnd = 0;
    document.addEventListener("touchend", function (event) {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) event.preventDefault();
      lastTouchEnd = now;
    }, false);

    // Highlight active nav
    document.addEventListener("DOMContentLoaded", () => {
      const links = document.querySelectorAll(".nav-btn");
      const current = window.location.pathname.split("/").pop();
      links.forEach(link => {
        if (link.getAttribute("href") === current) {
          link.classList.add("active");
        }
      });
    });
  </script>
</body>
</html>
