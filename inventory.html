<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="description"
        content="Manage Kinaya Rising inventory, track stock, materials, vendors, and update product details with live totals.">
  <title>Kinaya Rising POS â€” Inventory</title>

  <!-- ===== FONTS & ICONS ===== -->
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer">
  <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet"/>
  <link rel="icon" href="assets/favicon.png" type="image/png" />

  <!-- ===== UNIFIED KINAYA STYLES ===== -->
  <link rel="stylesheet" href="styles/kinaya-base.css?v=7">
  <link rel="stylesheet" href="styles/inventory.css?v=7">

  <!-- ===== ACCESS LOCK ===== -->
  <script>
    if (sessionStorage.getItem("posUnlocked") !== "true") {
      window.location.href = "index.html";
    }
  </script>
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>Inventory Management</h1>
    <p class="subtitle">Manage products, track stock, and sync live data</p>
  </header>

  <!-- ===== MAIN CONTENT ===== -->
<main class="main-container flex-row" role="main">

  <!-- ADD / EDIT INVENTORY FORM -->
  <section class="order flex-column glass-panel">
    <article class="receipt flex-column">

      <h2><i class="fa-solid fa-box-open"></i> Add or Edit Inventory</h2>

      <form id="add-inventory-form" class="inventory-card" novalidate>
        <div class="inventory-fields">

          <!-- ðŸŒ¿ Inventory Control Panel -->
          <div class="inventory-panel hidden">
            <h3>Adjust Inventory</h3>

            <div class="input-grid">
              <div><label>ðŸ“Š In Stock</label><input id="in-stock" type="number" value="0" /></div>
              <div><label>ðŸ“¦ Received</label><input id="received" type="number" value="0" /></div>
              <div><label>ðŸ”¢ Counted</label><input id="counted" type="number" value="0" /></div>
              <div><label>ðŸ’¥ Damaged</label><input id="damaged" type="number" value="0" /></div>
              <div><label>ðŸ’° Sale Price ($)</label><input id="sale-price" type="number" step="0.01" value="0" /></div>
              <div><label>ðŸª™ Unit Cost ($)</label><input id="unit-cost" type="number" step="0.01" value="0" /></div>
            </div>

            <div class="toolbar flex-row">
              <button id="update-btn" type="button">UPDATE</button>
            </div>
          </div>

          <!-- ðŸ”¹ SKU -->
          <div class="field-group">
            <label>SKU</label>
            <input type="text" id="sku" placeholder="e.g. BKM-001" required>
          </div>

          <!-- ðŸ”¹ STABLE SKU -->
          <div class="field-group">
            <label>Stable SKU</label>
            <input type="text" id="stable-sku" placeholder="e.g. BKM-001 (shared code)">
          </div>

          <!-- ðŸ”¹ PRODUCT TITLE -->
          <div class="field-group">
            <label>Product Title</label>
            <input type="text" id="title" placeholder="Product name" required>
          </div>

          <!-- ðŸ”¹ IMAGE LINK -->
          <div class="field-group">
            <label>Image Link</label>
            <input type="url" id="image" placeholder="https://...">
          </div>

          <!-- ðŸ”¹ UNIT COST -->
          <div class="field-group">
            <label>Unit Cost ($)</label>
            <input type="number" id="unit-cost" step="0.01" placeholder="0.00">
          </div>

          <!-- ðŸ”¹ PRICE -->
          <div class="field-group">
            <label>Retail Price ($)</label>
            <input type="number" id="price" step="0.01" placeholder="0.00">
          </div>

          <!-- ðŸ”¹ PROFIT MARGIN -->
          <div class="field-group">
            <label>Profit Margin ($)</label>
            <input type="number" id="profit-margin" step="0.01" placeholder="0.00" readonly>
          </div>

          <!-- ðŸ”¹ UNITS IN SET -->
          <div class="field-group">
            <label>Units in Set</label>
            <input type="number" id="units-in-set" placeholder="1">
          </div>

          <!-- ðŸ”¹ STATUS -->
          <div class="field-group">
            <label>Status</label>
            <select id="status">
              <option value="active" selected>Active (show in POS)</option>
              <option value="inactive">Inactive (hide from POS)</option>
            </select>
          </div>

          <!-- ðŸ”¹ MATERIALS -->
          <div class="field-group full-width">
            <label>Materials</label>
            <textarea id="materials" rows="2" placeholder="Paper, Resin, Metal..."></textarea>
          </div>

          <!-- ðŸ”¹ VENDOR -->
          <div class="field-group">
            <label>Vendor</label>
            <input type="text" id="vendor" placeholder="Vendor name">
          </div>

          <!-- ðŸ”¹ DESCRIPTION -->
          <div class="field-group full-width">
            <label>Description</label>
            <textarea id="description" rows="3" placeholder="Brief item details..."></textarea>
          </div>

          <!-- ðŸ”¹ KEYWORDS -->
          <div class="field-group full-width">
            <label>Keywords</label>
            <input type="text" id="keywords" placeholder="book, pin, limited edition">
          </div>

        </div> <!-- end inventory-fields -->

        <!-- ðŸ”¹ ACTION BUTTONS -->
        <div class="toolbar flex-row">
          <button type="submit" id="save-item-btn">
            <i class="fa-solid fa-floppy-disk"></i> Save
          </button>
          <button type="button" id="update-item-btn" class="secondary-btn hidden">
            <i class="fa-solid fa-pen"></i> Update
          </button>
          <button type="reset" id="clear-form-btn" class="secondary-btn">
            <i class="fa-solid fa-eraser"></i> Clear
          </button>
        </div>

      </form>
      </section>

    <!-- ===== PRODUCT GRID ===== -->
    <section class="menu-payment grid">
      <div class="menu flex-row" id="menu"></div>
    </section>
    </article>
  </main>

  <!-- ===== NAVIGATION ===== -->
  <nav class="kinaya-nav">
    <a href="sale.html" class="nav-btn">
      <i class="fas fa-cash-register"></i><span>Sales</span>
    </a>
    <a href="inventory.html" class="nav-btn active">
      <i class="fas fa-boxes"></i><span>Inventory</span>
    </a>
    <a href="data.html" class="nav-btn">
      <i class="fas fa-chart-line"></i><span>Data</span>
    </a>
  </nav>

  <!-- ===== SCRIPTS ===== -->
  <script src="scripts/inventory.js?v=7" defer></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
</body>
</html>
