<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <title>Kinaya Rising POS â€” Inventory</title>

  <!-- ====== BASE STYLES ====== -->
  <style>
    html, body {
  margin: 0;
  padding: 0;
  background-color: #0b0b0b;
  color: #A7E1EE;
  font-family: "Roboto", sans-serif;
  touch-action: manipulation;
  overscroll-behavior: contain;
  min-height: 100%;
}

/* ---------- HEADER ---------- */
header {
  text-align: center;
  padding: 1rem 0;
  background: radial-gradient(circle at top, rgba(167,225,238,0.12), transparent 60%);
}

header h1 {
  font-family: "Audiowide", sans-serif;
  font-size: 1.6rem;
  color: #A7E1EE;
  text-shadow: 0 0 10px rgba(167,225,238,0.4);
}

/* ---------- CONTAINER ---------- */
.inventory-container {
  max-width: 1100px;
  margin: 0 auto;
  padding: 1rem;
  display: flex;
  flex-direction: column;
  padding-bottom: 8rem; /* space for floating bar + nav */
}

/* ---------- SECTION HEADER ---------- */
.inventory-header h2 {
  font-family: "Audiowide", sans-serif;
  font-size: 1.2rem;
  margin-bottom: 0.3rem;
}

.inventory-header p {
  font-size: 0.9rem;
  color: rgba(167,225,238,0.7);
  margin-bottom: 1rem;
}

/* ---------- TABLE ---------- */
.inventory-table-wrapper {
  overflow-x: auto; /* horizontal only */
  -webkit-overflow-scrolling: touch;
  border-radius: 12px;
  box-shadow: 0 0 12px rgba(167,225,238,0.1);
  background: rgba(255,255,255,0.02);
}

table.inventory-table {
  width: 100%;
  border-collapse: collapse;
  min-width: 800px;
  position: relative;
}

th, td {
  padding: 10px 12px;
  text-align: left;
  border-bottom: 1px solid rgba(255,255,255,0.05);
  white-space: nowrap;
}

th {
  background: rgba(167,225,238,0.08);
  font-weight: 700;
  color: #A7E1EE;
  font-size: 0.9rem;
  text-transform: uppercase;
  letter-spacing: 0.03em;
  position: sticky;
  top: 0;
  z-index: 3;
  backdrop-filter: blur(5px);
}

/* ---------- FIXED FIRST COLUMN ---------- */
th:first-child,
td:first-child {
  position: sticky;
  left: 0;
  background: rgba(11, 11, 11, 0.95);
  backdrop-filter: blur(3px);
  z-index: 5;
}

/* ---------- ROWS ---------- */
td {
  font-size: 0.85rem;
  vertical-align: middle;
}
tr:nth-child(even) { background: rgba(255,255,255,0.02); }
tr:hover { background: rgba(167,225,238,0.05); }

/* ---------- IMAGES ---------- */
td img {
  width: 55px;
  height: 55px;
  object-fit: cover;
  border-radius: 8px;
  box-shadow: 0 0 6px rgba(167,225,238,0.2);
  transition: transform 0.25s ease, box-shadow 0.25s ease;
}
td img:hover {
  transform: scale(1.15);
  box-shadow: 0 0 10px rgba(167,225,238,0.5);
}

/* ---------- INPUTS ---------- */
.inv-input {
  width: 60px;
  text-align: center;
  background: #111;
  border: 1px solid rgba(255,255,255,0.2);
  color: #A7E1EE;
  border-radius: 6px;
  padding: 4px;
  font-size: 0.9rem;
}

/* âœ… Hide spinner arrows */
.inv-input::-webkit-inner-spin-button,
.inv-input::-webkit-outer-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
.inv-input {
  -moz-appearance: textfield;
}

/* ---------- TOTAL SUMMARY ---------- */
.total-summary {
  text-align: center;
  font-size: 1rem;
  color: #A7E1EE;
  margin: 0.8rem auto 1rem auto;
  padding: 0.8rem 1rem;
  background: rgba(167,225,238,0.05);
  border-radius: 10px;
  box-shadow: 0 0 10px rgba(167,225,238,0.2);
  font-weight: 500;
  letter-spacing: 0.02em;
  width: 95%;
  max-width: 800px;
  transition: transform 0.3s ease, opacity 0.3s ease;
}

/* ---------- FLOATING TOTALS ON MOBILE ---------- */
/* ---------- MOBILE TOTAL BAR (STAY UNTIL BUTTON) ---------- */
@media (max-width: 768px) {
  .total-summary {
    position: sticky;              /* follows scroll until near button */
    bottom: 70px;                  /* keeps above nav bar */
    left: 0;
    width: 100%;
    background: rgba(11, 11, 11, 0.9);
    backdrop-filter: blur(8px);
    border-top: 1px solid rgba(167,225,238,0.15);
    box-shadow: 0 -2px 10px rgba(167,225,238,0.25);
    border-radius: 0;
    z-index: 10;
    padding: 0.8rem;
    font-size: 0.9rem;
    text-align: center;
    color: #A7E1EE;
  }

  /* make sure container allows scrolling past button cleanly */
  .inventory-container {
    padding-bottom: 9rem; /* room for totals + button + nav */
  }

  /* remove any hide animations (always visible) */
  .total-summary.hide {
    transform: none !important;
    opacity: 1 !important;
    pointer-events: all !important;
  }

  /* tighten spacing on mobile */
  .submit-sale-btn {
    margin-bottom: 5.2rem;
  }
}


/* ---------- SAVE BUTTON ---------- */
.submit-sale-btn {
  background: #A7E1EE;
  color: #0b0b0b;
  font-weight: 600;
  border: none;
  border-radius: 8px;
  padding: 12px 28px;
  cursor: pointer;
  font-size: 1rem;
  box-shadow: 0 0 10px rgba(167,225,238,0.4);
  transition: all 0.3s ease;
  display: block;
  margin: 1rem auto 2rem auto;
}
.submit-sale-btn:hover {
  transform: scale(1.05);
  box-shadow: 0 0 18px rgba(167,225,238,0.6);
}

/* ---------- NAV ---------- */
.kinaya-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  background: rgba(10,30,40,0.95);
  backdrop-filter: blur(8px);
  border-top: 1px solid rgba(167,225,238,0.25);
  display: flex;
  justify-content: space-around;
  align-items: center;
  padding: 0.6rem 0;
  z-index: 10000;
}

.nav-btn {
  color: #A7E1EE;
  text-decoration: none;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.25rem;
  font-size: 0.9rem;
  padding: 8px 14px;
  border-radius: 10px;
  transition: all 0.25s ease;
}
.nav-btn i { font-size: 1.4rem; }
.nav-btn.active {
  color: #fff;
  background: rgba(167,225,238,0.1);
  box-shadow: 0 0 15px rgba(167,225,238,0.4);
  transform: scale(1.05);
}

/* ---------- MOBILE BUTTON SPACING ---------- */
@media (max-width: 768px) {
  .submit-sale-btn {
    margin-bottom: 5.5rem; /* keeps above nav but not floating */
  }
}
    /* ---------- FLOATING TOTALS ON MOBILE ---------- */
@media (max-width: 768px) {
  .inventory-container {
    padding-bottom: 8rem; /* trimmed so no extra gap */
  }

  .total-summary {
    position: fixed;
    bottom: 65px; /* just above nav bar */
    left: 50%;
    transform: translateX(-50%);
    width: 90%;
    max-width: 700px;
    background: rgba(11, 11, 11, 0.9);
    backdrop-filter: blur(8px);
    border: 1px solid rgba(167,225,238,0.15);
    box-shadow: 0 0 15px rgba(167,225,238,0.4);
    border-radius: 12px;
    z-index: 9999;
    padding: 0.8rem;
    font-size: 0.9rem;
    text-align: center;
    color: #A7E1EE;
  }

  .total-summary.hide {
    transform: translateY(20px);
    opacity: 0;
    pointer-events: none;
  }

  .submit-sale-btn {
    margin-bottom: 5.2rem;

  </style>

<body>
  <header>
    <h1>Inventory Management</h1>
  </header>

  <main>
    <section class="inventory-container">
      <div class="inventory-header">
        <h2>Current Stock Overview</h2>
        <p>Update received, damaged, and returned quantities below. Totals and net assets update automatically.</p>
      </div>

      <div class="inventory-table-wrapper">
        <div class="table-scroll">
          <table class="inventory-table">
            <thead>
              <tr>
                <th>Image</th>
                <th>SKU</th>
                <th>Product</th>
                <th>Price</th>
                <th>Received</th>
                <th>Damaged</th>
                <th>Returned</th>
                <th>Sold</th>
                <th>In Stock</th>
                <th>Net Assets</th>
              </tr>
            </thead>
            <tbody id="inventory-body">
              <tr><td colspan="10" style="text-align:center;color:#A7E1EE;opacity:0.7;">Loading inventory...</td></tr>
            </tbody>
          </table>
        </div>

        <div id="total-summary" class="total-summary"></div>
      </div>

      <button id="save-inventory" class="submit-sale-btn">ðŸ’¾ Save Changes</button>
    </section>
  </main>

  <!-- ====== NAVIGATION ====== -->
  <nav class="kinaya-nav">
    <a href="sale.html" class="nav-btn">
      <i class="fas fa-cash-register"></i>
      <span>Sales</span>
    </a>
    <a href="inventory.html" class="nav-btn active">
      <i class="fas fa-boxes"></i>
      <span>Inventory</span>

  <!-- ====== JS ====== -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" defer></script>
  <script>
document.addEventListener("DOMContentLoaded", () => {
  const totalsBar = document.querySelector(".total-summary");
  let lastScrollY = window.scrollY;

  window.addEventListener("scroll", () => {
    if (!totalsBar) return;
    const currentY = window.scrollY;

    if (currentY > lastScrollY + 10) {
      totalsBar.classList.add("hide");
    } else if (currentY < lastScrollY - 10) {
      totalsBar.classList.remove("hide");
    }

    lastScrollY = currentY;
  });
});
</script>

  <script src="inventory.js" defer></script>
</body>
