<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Kinaya Rising POS — Login</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="login-body">
  <div class="login-container">
    <h1>Kinaya Rising POS</h1>
    <input type="password" id="passcode-input" placeholder="Enter passcode" />
    <button id="passcode-btn">Unlock</button>
    <p id="passcode-error" style="color:#e63946;display:none;">Invalid passcode.</p>
  </div>

  <script>
    const PASSCODE = "Lumina2025";
    const button = document.getElementById("passcode-btn");
    const input = document.getElementById("passcode-input");
    const error = document.getElementById("passcode-error");

    function unlock() {
      const entered = input.value.trim();
      if (entered === PASSCODE) {
        sessionStorage.setItem("posUnlocked", "true");
        window.location.href = "menu.html"; // ✅ redirect to main menu
      } else {
        error.style.display = "block";
        input.value = "";
      }
    }

    button.onclick = unlock;
    input.onkeypress = e => e.key === "Enter" && unlock();
  </script>
</body>
</html>
