<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kinaya Rising POS â€” Login</title>

  <!-- Fonts & Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Local Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="login-body">
  <div class="login-container">
    <h1>ðŸŒ¿ Kinaya Rising POS</h1>
    <p>Enter Access Code</p>
    <input
      type="password"
      id="passcode-input"
      placeholder="Enter passcode"
      autocomplete="new-password"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
      inputmode="numeric"
     />
    <br />
    <button id="passcode-btn">Unlock</button>
    <p id="passcode-error">Invalid passcode.</p>
  </div>

  <p class="login-footer">Â© 2025 Kinaya Rising</p>

  <script>
    window.addEventListener("DOMContentLoaded", () => {
      const PASSCODE = "Lumina2025";
      const button = document.getElementById("passcode-btn");
      const input = document.getElementById("passcode-input");
      const error = document.getElementById("passcode-error");

      function unlock() {
        const entered = input.value.trim();
        if (entered === PASSCODE) {
          sessionStorage.setItem("posUnlocked", "true");
          window.location.href = "menu.html"; // redirect target
        } else {
          error.style.display = "block";
          input.value = "";
        }
      }

      // hide error while typing
      input.addEventListener("input", () => (error.style.display = "none"));
      button.addEventListener("click", unlock);
      input.addEventListener("keypress", (e) => e.key === "Enter" && unlock());
    });
  </script>
</body>
</html>
