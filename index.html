<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Kinaya Rising POS â€” Login</title>

  <!-- Fonts & Icons -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Roboto:wght@300;400;700&display=swap"
    rel="stylesheet"
  />

  <!-- Local Styles -->
  <link rel="stylesheet" href="styles.css" />
</head>

<body class="login-body" oncontextmenu="return false" autocomplete="off">
  <div class="login-container" autocomplete="off">
    <h1>ðŸŒ¿ Kinaya Rising POS</h1>
    <p>Enter Access Code</p>

    <form id="login-form" autocomplete="off">
      <input
      <input
  type="password"
  id="passcode-input"
  placeholder="Enter Passcode"
  autocomplete="new-password"
  autocorrect="off"
  autocapitalize="off"
  spellcheck="false"
  inputmode="numeric"
  pattern="[0-9]*"
/>
      <br />
      <button id="passcode-btn" type="button">Unlock</button>
      <p id="passcode-error">Invalid passcode.</p>
    </form>
  </div>

  <p class="login-footer">Â© 2025 Kinaya Rising</p>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const PASSCODE = "Lumina2025";
      const button = document.getElementById("passcode-btn");
      const input = document.getElementById("passcode-input");
      const error = document.getElementById("passcode-error");

      function unlock() {
        const entered = input.value.trim();
        if (entered === PASSCODE) {
          sessionStorage.setItem("posUnlocked", "true");
          window.location.href = "sale.html"; // âœ… redirect to your sales POS
        } else {
          error.style.display = "block";
          input.value = "";
        }
      }

      input.addEventListener("input", () => (error.style.display = "none"));
      button.addEventListener("click", unlock);
      input.addEventListener("keypress", (e) => e.key === "Enter" && unlock());
    });
  </script>
</body>
</html>
